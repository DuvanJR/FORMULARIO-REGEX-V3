<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/alertify.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">


</head>

<body>
    <div id="contenedor-form">
        <form action="#" method="post" autocomplete="off" id="formulario" name="formulario">


            <p class="nombre">
                <input type="text" class="input" placeholder="Nombre" name="nombre" id="nombre" autocomplete="off">
            </p>


            <p class="apellido">
                <input type="text" class="input" placeholder="Apellido" name="apellido" id="apellido" autocomplete="off">
            </p>


            <p class="codigo">
                <input type="text" class="input" placeholder="Codigo Estudiante" name="codigo" id="codigo" autocomplete="off">
            </p>


            <p class="fecha">
                <input type="text" class="input" placeholder="Fecha: dd/mm/yyyy" name="fecha" id="fecha" autocomplete="off">
            </p>


            <p class="direccion">
                <input type="text" class="input" placeholder="Direccion" name="direccion" id="direccion" autocomplete="off">
            </p>


            <p class="telefono">
                <input type="text" class="input" placeholder="Telefono" name="telefono" id="telefono" autocomplete="off">
            </p>


            <p class="celular">
                <input type="text" class="input" placeholder="Celular" name="celular" id="celular" autocomplete="off">
            </p>


            <p class="email">
                <input type="text" class="input" placeholder="Email" name="email" id="email" autocomplete="off">
            </p>


            <div class="enviar">
                <button type="submit" value="Enviar" id="enviar" class="btn btn-outline-primary w-50" onclick="capturar();">ENVIAR</button>
                <div class=" transicion "></div>
            </div>



        </form>


    </div>


    <div class="container">
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Codigo Estudiante</th>
                    <th>Fecha ingreso</th>
                    <th>Direccion</th>
                    <th>Telefono fijo</th>
                    <th>Telefono Celular</th>
                    <th>Correo</th>
                </tr>
            </thead>
        </table>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl&bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11 "></script>
    <script src="js/alertify.min.js "></script>
    <script src="js/main.js "></script>
    <script src="js/listadatos.js "></script>


</body>

</html>
